<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>register</title>
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">My Website</div>

    <!-- Navbar -->
    <div class="navbar">
      <div>
        <a href="https://www.kmutnb.ac.th/">KMUTNB</a>
        <a href="http://202.44.47.45/fitm/">FITM</a>
        <a href="https://sites.google.com/fitm.kmutnb.ac.th/fitmit">IT DEPT</a>
      </div>
      <div class="search-container">
        <input type="search" placeholder="Search..." />
        <button type="submit">Go</button>
      </div>
    </div>

    <!-- Layout -->
    <div class="container">
      <!-- Content -->
      <div class="content">
        <h2>Register Member</h2>
        <p>Please fill in the form below to create an account.</p>

        <form>
          <label>Full Name</label>
          <input type="text" placeholder="Your full name" />

          <label>Email Address</label>
          <input required type="email" placeholder="example@example.com" />

          <label>Username</label>
          <input required type="text" placeholder="Choose a username" />

          <label>Password</label>
          <input required type="password" placeholder="Enter password" />

          <label>Confirm Password</label>
          <input required type="password" placeholder="Confirm password" />

          <label>Phone Number</label>
          <input
            required
            type="tel"
            maxlength="10"
            placeholder="e.g. 0812345678"
          /><br />

          <button class="btn-register">Register</button> <br /><br />
          <button class="btn-cancel" type="reset">Cancel</button>
        </form>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <a href="../html/index.html">Home</a>
        <a href="../html/profile.html">Profile</a>
        <a href="../html/contact.html">Contact</a>
        <a href="../html/register.html">Register</a>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">Footer</div>
  </body>
</html>
